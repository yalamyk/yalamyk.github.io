<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BLUE INDEX</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="../../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../../css/main.css">
    </head>
    <body class="artist_page">
        <div class="wrap">
            <div id="header">
                <div class="header_default">
                    <a href="./main.html">
                        <button class="go_back">뒤로가기</button>
                        <img class="header_logo" src="../../img/m_logo.png">
                        <button class="go_search">검색하기</button>
                    </a>
                </div>
                <!-- 검색하기를 누를 경우에 보여집니다. -->
                <div class="header_search">
                    <form class="search_form" autocomplete="off" >
                        <div class="autocomplete" >
                            <input type="text" id="myInput" name="myCountry" class="search_box search_title" placeholder="">
                            </div>
                        <input type="submit" id="search_button">
                    </form>
                </div>
            </div>
            <div id="contents">
                <div class="search_main artist_search">
                    <div class="pc_wrap">
                        <p>Search Results for</p>
                        <input type="text" id="myInput" name="" class="search_title" style="margin-top:23px;" placeholder="">
                    </div>
                </div>
                <div class="search_list artist_list_area">
                    
                        <ul class="search_nav artist_nav">
                            <div class="pc_wrap">
                                <li class="artist_nav_select">
                                    <a href="#">Artists</a>
                                </li>
                                <li> 
                                    <a href="#">Work Title</a>
                                </li>
                                <li> 
                                    <a href="#">Auctions</a>
                                </li>
                            </div>
                        </ul> 
                        <div class="pc_wrap">
                            <div class="artist_list">
                            <p class="list_total"><span>0 </span>Artists Results</p>
                            <div class="artist_noresult">
                                <span>No results found.</span>
                                <p>We can’t find any artist matching your
                                    search. Pleasetry again.</p>
                                <button>RETRY</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div id="footer" class="artist_footer">
        <img src="../../img//pc/footer_logo_detail.png" alt="">
        <p>Copyright &copy 2019 BLUE INDEX</p>
    </div>
    </body>
</html>
