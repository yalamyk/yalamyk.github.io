<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BLUE INDEX</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../css/m_main.css">
		<script src="../../js/jquery-3.3.1.min.js"></script>
		<script src="../../js/ui_mobile.js"></script>
	</head>
	<body class="user_intro">
		<div class="wrap">
			<div id="header">
				<a href="./login.html"><img class="header_logo" src="../../img/m_logo.png"></a>
			</div>
			<div id="contents">
				<form>
					<fieldset>
						<legend>SIGN IN</legend>
						<ul>
							<li><input type="text" name="login_id" autocomplete="off" id="login_id" placeholder="Email"></li>
							<li><input type="password" name="login_pass" autocomplete="off" id="login_pass" placeholder="Password"></li>
						</ul>
						<input type="checkbox" id="remember_id">
						<label for="remember_id" class="remember_class"><span></span> Remember me</label>
						<input type="submit" class="btn_login" alt="SIGN IN" value="SIGN IN">
					</fieldset>
				</form>
				<a href="./forget_password_1.html" class="forget_pass_link">Forgot your password ?</a>
				<a href="#" class="monopoly">
					BLUE INDEX MONOPOLY?
				</a>
			</div>
			<div class="footarea"></div>
		</div> <!--wrap end-->
		<div id="footer">
			<p>Copyright &copy 2019 BLUE INDEX</p>
		</div>
	</body>
	<script>
		document.getElementById("login_id").addEventListener("change", function(){
			var isValue = isValueTrue('login_id');
			if(isValue){
				document.getElementById('login_id').style.borderBottom = 'solid 1px #fff';
			}else{
				document.getElementById('login_id').style.borderBottom = 'solid 1px #454545';
			}
			});
			document.getElementById("login_pass").addEventListener("change", function(){
			var isValue = isValueTrue('login_pass');
			if(isValue){
				document.getElementById('login_pass').style.borderBottom = 'solid 1px #fff';
			}else{
				document.getElementById('login_pass').style.borderBottom = 'solid 1px #454545';
			}
		});
	</script>
</html>
