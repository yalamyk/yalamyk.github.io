<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BLUE INDEX</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" type="text/css" href="../../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../../css/m_main.css">
        <script src="../../js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../js/ui_mobile.js"></script>
    </head>
    <body class="user_intro forget_pass">
        <div class="wrap">
			<div id="header">
					<a href="./login.html"><img class="header_logo" src="../../img/m_logo2_2x.png"></a>
			</div>
			<div id="contents">
                <h2>Set your password</h2>
                <p>Please enter your new password.</p>
                <div class="input_err wrap_set_pass"> <!-- 오류 ui는 input_err 만 조정하면 됩니다.-->
                    <div class="input_set_pass">
                        <p>NEW PASSWORD</p>
                        <input type="password" class="set_pass" id="set_pass">
                    </div>
                    <div class="input_set_pass">
                        <p>COMFIRM NEW PASSWORD</p>
                        <input type="password" class="set_pass" id="set_pass_chk">
                    </div>
                    <p class="alert_err">Contains at least one number</p>
                </div>
                
                <a href="#" class="save_password">SAVE PASSWORD</a>
                <a href="./login.html" class="back_sign">Back to Sign in</a>
                <!-- <a href="#" class="monopoly">SUBMIT</a> -->
            </div>
		</div> <!--wrap end-->
		<div id="footer">
			<p>Copyright &copy 2019 BLUE INDEX</p>
		</div>
        <script>
            document.getElementById("set_pass").addEventListener("change", function(){
                var isValue = isValueTrue('set_pass');
                if(isValue){
                    document.getElementById('set_pass').style.borderBottom = 'solid 1px #fff';
                }else{
                    document.getElementById('set_pass').style.borderBottom = 'solid 1px #454545';
                }
            });

            document.getElementById("set_pass_chk").addEventListener("change", function(){
                var isValue = isValueTrue('set_pass_chk');
                if(isValue){
                    document.getElementById('set_pass_chk').style.borderBottom = 'solid 1px #fff';
                }else{
                    document.getElementById('set_pass_chk').style.borderBottom = 'solid 1px #454545';
                }
            });
        </script>
    </body>
</html>
